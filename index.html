<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Jam</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header>
        <a href="" class="brand-logo--cont">
            <img src="img/logo.png" alt="Viva Logo">
        </a>
        <h4 class="title">
            Experience the fun
        </h4>
    </header>
    <main>
        <section class="videoplay-cont">
            <video src="videos/intro.mp4" type="video/mp4"></video>
            <div class="player-controls--cont">
                <button class="play-button">
                    Play
                </button>
                <button class="stop-button">
                    <i class="fa fa-stop"></i>
                </button>
            </div>
        </section>
        <section class="user-info--cont">
            <section class="info">
                <div class="pic-cont">
                    <img src="img/pic.jpg" alt="Profile Picture">
                </div>
                <div class="name-cont">
                    <h3>Joshua Edigbe</h3>
                    <span class="subscribers-number">47575777 subscribers</span>
                </div>
                <div class="video-title--cont">
                    <h5>The Governor </h5>
                    <div class="reaction-cont">
                        <button>
                            <i class="fa fa-thumbs-up"></i>
                        </button>
                        <button>
                            <i class="fa fa-thumbs-down"></i>
                        </button>
                        <button>
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </section>
            <section class="playlist">
                <div class="row">
                    <div class="vid">
                        <video src="videos/intro.mp4" type="video/mp4"></video>
                        <span class="caption">The Governor</span>
                    </div>
                    <div class="vid">
                        <video src="videos/vid1.mp4" type="video/mp4"></video>
                        <span class="caption">Vue js</span>
                    </div>
                </div>
                <div class="row">
                    <div class="vid">

                    </div>
                    <div class="vid">
                        <video src="videos/vid1.mp4" type="video/mp4"></video>
                        <span class="caption">Vue js</span>
                    </div>
                </div>
                <div class="row">
                    <div class="vid">
                        <video src="videos/intro.mp4" type="video/mp4"></video>
                        <span class="caption">The Governor</span>
                    </div>
                    <div class="vid">
                        <video src="videos/vid1.mp4" type="video/mp4"></video>
                        <span class="caption">Vue js</span>
                    </div>
                </div>
                <div class="row">
                    <div class="vid">
                        <video src="videos/intro.mp4" type="video/mp4"></video>
                        <span class="caption">The Governor</span>
                    </div>
                    <div class="vid">
                        <video src="videos/vid1.mp4" type="video/mp4"></video>
                        <span class="caption">Vue js</span>
                    </div>
                </div>
                <div class="row">
                    <div class="vid">

                        <span class="caption">The Governor</span>
                    </div>
                    <div class="vid">
                        <video src="videos/vid1.mp4" type="video/mp4"></video>
                        <span class="caption">Vue js</span>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
